<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа_Домашняя работа №7</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main class="main">
        <div class="container_form">
            <h1 class="container_form_h1">Вход</h1>
            <form class="container_form_registration">
                <label class="container_form_label" for="email">Email</label>
                <input class="container_form_input" id="email" type="email" name="email" placeholder="Введите email">
                <label class="container_form_label container_form_label_pass" for="password">Пароль</label>
                <input class="container_form_input container_form_input_pass" id="password" type="password" name="password" placeholder="Введите пароль">
                <div class="checkbox_content">
                    <input type="checkbox" class="container_style-input_checkbox">
                    <label class=""
                </div>
                <button class="container_form_button">Войти</button>
            </form>
        </div>
    </main>
</body>
</html>
