<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css" type="text/css">
</head>
<body class="body">
    <header class="header">
        <img class="header-lg" src="./image/logo 1.png" alt="logo">
        <p class="header-center">PCS Frontend</p>
    <div class="header_registr_login">
        <a href="./registration.html" class="header_registr_login_registr">Регистрация</a>
        <a href="./index.html" class="header_registr_login_login">Вход</a>
    </div>
</header>
    <main class="main">
        <div class="main-container">
            <h1 class="main-container__input">
                Регистрация
            </h1>
            <div class="main-container__email">
                <label class="main-container__label_email" for="input_email">Email</label>
                <input class="main-container__input_email" type="email" name="email" id="input_email" required placeholder="Введите email">
            </div>
            <div class="main-container__pass">
                <label for="input_password" class="main-container__label_password">Пароль</label>
                <input class="main-container__input_pass" type="password" name="password" id="input_password" required placeholder="Введите пароль">
            </div>
            <div class="main-container__second_pass">
                <label for="input_password" class="main-container__label_second_password">Подтверждение пароля</label>
                <input class="main-container__input_second_pass" type="password" name="password" id="input_password" required placeholder="Подтвердите пароль">
            </div>
            <div class="main-container__gender">
                <legend class="main-container__legend">Пол</legend>
                <div class="main-container__radio_gender">
                    <input type="radio" class="main-container__input_gender" name="gender" value="male" id="male" checked>
                    <label class="main-container__label_gender" for="male">Мужчина</label>
                </div>
                <div class="main-container__radio_gender">
                    <input type="radio" class="main-container__input_gender" name="gender" value="female" id="female">
                    <label class="main-container__label_gender" for="female">Женщина</label>
                </div>
            </div>
            <div class="main-container__about">
                <label for="input_about" class="main-container__label_about">О себе</label>
                <textarea class="main-container__input_about" name="about" id="input_about" placeholder="Расскажите о себе..."></textarea>
            </div>

            <div class="main-container__agree">
                <input class="main-container__checkbox_agree" id="checkbox_agree" type="checkbox" name="checkbox_agree" required>
                <label class="main-container__agree_text" for="checkbox_agree">Я согласен получать обновления на почту</label>
            </div>

            <div class="main-container__button">
                <a href="#">Регистрация</a>
            </div>
        </div>
        <script src="./script.js"></script>
    </main>
</body>
</html>
